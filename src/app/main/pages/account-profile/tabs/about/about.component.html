<div id="account-about" class="p-24" fxLayout="row wrap">

    <div class="about-content" fxLayout="column" fxFlex="100" fxFlex.gt-sm="50" fxFlex.gt-md="65">

        <div class="profile-box info-box general" fxLayout="column">

            <header class="accent">
                <div class="title">General Information</div>
            </header>

            <div class="content" *ngIf="about.general">
                <div class="info-line">
                    <div class="title">Company Name</div>
                    <div class="info">{{about.general.account_name}}</div>
                </div>
                <div class="info-line">
                    <div class="title">About Me</div>
                    <div class="info">{{about.general.about}}</div>
                </div>

                <div class="info-line" *ngIf='showFullProfile'>
                    <div class="title">Locations</div>
                    <div class="info location" fxLayout="row" fxLayoutAlign="start center"
                         *ngFor="let location of about.general.locations">
                        <span>{{location}}</span>
                        <mat-icon class="s-16 ml-4">location_on</mat-icon>
                    </div>
                </div>
            </div>

        </div>

        <div class="profile-box info-box contact" fxLayout="column">

            <header class="accent">
                <div class="title">Contact</div>
            </header>

            <div class="content" *ngIf="about.contact">
                <div class="info-line">
                    <div class="title">Address</div>
                    <div class="info">{{about.contact.address}}</div>
                </div>
                <div class="info-line">
                    <div class="title">Tel.</div>
                    <div class="info" *ngFor="let tel of about.contact.tel">
                        <span>{{tel}}</span>
                    </div>
                </div>
                <div class="info-line">
                    <div class="title">Website</div>
                    <div class="info" *ngFor="let website of about.contact.websites">
                        <span>{{website}}</span>
                    </div>
                </div>
                <div class="info-line">
                    <div class="title">Emails</div>
                    <div class="info" *ngFor="let email of about.contact.emails">
                        <span>{{email}}</span>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <div class="about-sidebar" fxLayout="column" fxFlex="100" fxFlex.gt-sm="50" fxFlex.gt-md="35" *ngIf='showFullProfile'>

        <div class="profile-box members" fxLayout="column">

            <header class="accent" fxLayout="row" fxLayoutAlign="space-between center">
                <div class="title">
                    <button *ngIf="ownerOfProfile" mat-icon-button
                    aria-label="create new member" (click)="goToContacts()">
                    <mat-icon>add_circle_outline</mat-icon>
                </button>
                    Members
                </div>

                <div class="more secondary-text">
                    <mat-icon *ngIf="members.length > 10"
                    aria-label="show more members" >expand_more</mat-icon>
                </div>
            </header>

            <div class="content" fxLayout="row wrap">
                <div class="friend" fxFlex="20" *ngFor="let member of members">
                    <button class="avatar-button" (click)="gotoProfile(member)">
                        <img [hidden]="fn.showGenericAvatar(member.avatar)" src="{{ member.avatar }}" />
                        <ngx-avatar size=40 [hidden]="!fn.showGenericAvatar(member.avatar)
                            " name="{{ member.name }}"></ngx-avatar>
                    </button>
                </div>
            </div>

        </div>

    </div>

</div>
