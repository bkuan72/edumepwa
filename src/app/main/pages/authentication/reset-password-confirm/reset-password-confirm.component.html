<div id="reset-password-confirm" fxLayout="column">

    <div id="reset-password-confirm-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="reset-password-confirm-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo">
                <mat-icon class="mat-accent s-96">email</mat-icon>
            </div>

            <div class="title">Resetting Your Email Address!</div>

            <div class="subtitle">
                <p>
                    A Reset Password confirmation e-mail has been sent to <b>{{email}}</b>.
                </p>
                <p>
                    Check your inbox and click on the "Reset My Password" link to Reset Your Password.
                </p>
            </div>

            <div class="message">
                <a class="link" (click)="redirectToUrl()">{{urlDescription}}</a>
            </div>

        </div>

    </div>

</div>
