<div id="mail-device-confirm" fxLayout="column">

    <div id="mail-device-confirm-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="mail-device-confirm-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo">
                <mat-icon class="mat-accent s-96">email</mat-icon>
            </div>

            <div class="title">Thank You for confirming your login to a new device!</div>

            <div class="subtitle">
                <p>
                    <b>You are ready to login to Ls10Delivery</b>.
                </p>
            </div>

            <div class="message">
                <a class="link" (click)="navigateToLs10Delivery()">Go to Ls10Delivery login page</a>
            </div>

        </div>

    </div>

</div>
